<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="./styles/index.css" rel="stylesheet" />
</head>

<body>
    <div class="main-content">
        <div class="header-content">
            <h1>Weather Report</h1>
            <p class="for-the-city">For the lovely city of </p><p id="top-city-name">ðŸ’—City nameðŸ’—</p>
        </div>
        <div class="left-column">
            <div class="temperature-content">
                <div class="temp-description">
                    <p>Temperature</p>
                </div>
                <div class="temp-changing-container">
                    <div id="increment-count">
                        <input type="image" id="up-arrow" src="./assets/keyboard-down-arrow-1780093-1518654.png" />
                    </div>
                    <div id="current-temp">
                    </div>
                    <div id="decrement-count">
                        <input type="image" id="down-arrow" src="./assets/keyboard-down-arrow-1780093-1518654.png" />
                    </div>
                </div>
                <div class="temp-button-reset">
                    <button type="button" onclick="alert('You will get current temperature at chosen location!')">Get
                        realtime temperature</button>
                </div>

            </div>

            <div class="sky-content">
                <div class="sky-description">
                    <p>Sky</p>
                </div>
                <div class="sky-selector">
                    <select>

                        <option>sunny</option>
                        <option>cloudy</option>
                        <option>mostly cloudy</option>
                        <option>rainy</option>
                        <option>snowy</option>
                    </select>
                </div>
            </div>
            <div class="city-content">
                <div class="city-description">
                    <p>City</p>
                </div>
                <div class="input-city">
                    <input type="text" id="city-name" placeholder="Seattle" value="">
                </div>
                <div class="city-button-reset">
                    <button id="city-reset-button" type="button">Reset
                    </button>
                </div>
            </div>
        </div>
        <div class="weather-picture-content">
            <h3>weather garden</h3>
            <div class="weather-pic-background" id="weather-background">
                <div id="top-landscape">
                    sky sky sky

                </div>
                <div id="bottom-landscape">
                    bottom bottom bottom
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="./src/index.js" type="text/javascript"></script>
</body>

</html>
