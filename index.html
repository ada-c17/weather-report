<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <link href="./styles/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <div id="top-container" class="container">
        <div class="row">
            <div id="city-search-bar" class="col-9">
                <form id="form">
                    <input type="text" id="city-search-box" placeholder="Type a city" autocomplete="off"/>
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                    <button type="button">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                    <button type="button" id="reset-button">Reset</button>
                </form>
            </div>
            <div id="temperature-conversion" class="col-3">
                <button type="button" id="celsius">&#8451;</button>
                <button type="button" id="fahrenheit">&#8457;</button>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="city-info" class="col col-lg-2">
                <h3 id="city-name">Seattle</h3>
                <p id="date-time">Current Date & Time</p>
                <p id="weather-description">Current Weather Description</p>
            </div>
            <div id="weather-icon-temp" class="col-md-auto">
                <h3>TODAY</h3>
                <span class="fas fa-cloud-rain"> Rainy</span>
                <p>65 &#8457;</p>
            </div>
            <div id="get-temperature" class="col col-lg-2">
                <h3><span id="current-temp">70</span> &#8457;</h3>
                <button id="increase-button"><span class="fas fa-arrow-up"></span></button>
                <button id="decrease-button"><span class="fas fa-arrow-down"></span></button>
                <button id="get-realtime-temp" type="button">Get Realtime Temp</button>
            </div>
            <div id="sky-dropdown" class="col col-lg-2">
                <h3>SKY</h3>
                <label for="sky-select"></label>
                <select name="sky" id="sky-select">
                    <option value="Cloudy">Cloudy</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Sunny">Sunny</option>
                    <option value="Snowy">Snowy</option>
                </select>
            </div>
        </div>
    </div>
    <div id="weather-garden">
        <div class="d-flex align-content-center justify-content-center">
            <h3>WEATHER GARDEN</h3>
        </div>
        <div id="sky" class="d-flex align-content-center justify-content-center">
            <p>🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧</p>
        </div>
        <div id="landscape" class="d-flex align-content-center justify-content-center">
            <p>🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</p>
        </div>
    </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>
</html>
