<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" />
</head>
<body>
    <section>
        <h1 id="titleCityName">Weather Report for Bridgewater</h1>
    </section>

    <section class="main-container">

        <section>
            <h2>Temperature</h2>
            <button id="increaseTemp" class="big-text">Click to increase</button>
            <h1 id="tempDisplay"><p style="color:skyblue;">Current Temperature: 80 F</p></h1>
            <button id="decreaseTemp" class="big-text">Click to decrease</button>
            <h2>City</h2>
            <section>
                <input id="cityInput" type="text">
                <button id="enterCityName" class="big-text">Type city name then click</button>
                <button id="resetCity" class="big-text">Click to reset to default city</button>
            </section>
            <h2>Sky</h2>
            <section>
                <select name="Sky" id="sky-select">
                    <option value="">--Please choose an option--</option>
                    <option value="sun">Sunny</option>
                    <option value="cloud">Cloudy</option>
                    <option value="rain">Rainy</option>
                    <option value="snow">Snowy</option>
                </select>
            </section>
        </section>
    
        <section>
            <p id="sky">
                <img alt="Nice Sky" src="assets/sky-sun.jpeg">
            </p> 
            <p id="landScape">
                <img alt="Nice Landscape" src="assets/summer-beach.jpeg">
            </p> 
        </section>

            <!-- <img alt="beach-photo" src="assets/beach-photo.jpeg"> -->
    </section>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
