<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1> The Weather Report </h1>
    </header>
    <main>
        <section>
            <h2 id="amazingCity"></h2>
        </section>
        <section id="temp">
            <p> Temperature in °F</p>
            <section id = "tempContainer"> 
                <button id = "raiseTemp"> ⬆</button>
                <h2 id = "tempCount" class="mildTemp">65</h2>
                <button id = "decreaseTemp"> ⬇ </button>
            </section>
            
            <button id = "realCityWeather"> Real Time Temperature</button>
        </section>

        <section id="skyAndGarden">
            <section id="sky">
            <p> Sky</p>
                <select name="sky" id="skySelect">
                <option value="">Choose one</option>
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
                </select>
            </section>

            <section id="garden" >
                <p> Weather in Garden</p>
                <section id="gardenContainer">
                    <p id="skyEmojis" class="skything">🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧</p>
                    <p id="floorEmojis" class="plantsGarden">🌾🌾🍃🍃🛤🌾🛤🌾🌾🌾🍃🌾🍃🌾</p>
                </section>
            </section>
        </section>

        <section id="cityWhiteBox">
            <p id="cityNameTitle"> City Name</p>
            <section id="cityBoxLast">
                <section id="cityName">
                    <input type ="text" id ="cityNameid" size="10">
                </section>
                <section id ="resetCityName">
                    <input type ="button" value ="Reset City" onclick="clearCityName()">
                </section>
            </section>   
        </section>
        </main>
    <footer><small>&copy; Copyright  2022, Mandy, Camila</small></footer>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
