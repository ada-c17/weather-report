<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <title>Weather Report</title>
</head>

<body>
    <header>
        <div class="text">
            <h1>Weather Report </h1>
            <p>Choose a location that you want to check its weather</p>
        </div>
    </header>
    <section class="boxes">
        <div class="grid-container ">
            <div class="grid-item1"><br><br>
                <label id="temperature"></label>
                <button onclick="increaseTemp()">Increase Temperature</button><br><br>
                <button onclick="getCurrentTemp()">Current Temperature</button><br><br>
                <button onclick="decreaseTemp()">Decrease Temperature</button><br><br>
            </div>
            <div class="grid-item2">
                <br><br><br>
                <label id="cityid">CITY</label>
                <input type="text" placeholder="Enter a City Name" id="cityname">
                <button onclick="resetCity()"> Reset City </button>
            </div>
            <div class="grid-item3">
                <br><br><br><label id="sky">SKY</label>
                <div id="skyPic" class="sky-item2"></div>
            </div>
        </div>
    </section>
    <section class="grid-item4">
        <div id="skyGarden" class="sky-item1">
        </div>
    </section>
    <br>
    <footer>
        <p>&copy;2022 Vida & Dana</p>
    </footer>
    <script src="src/index.js" text="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
