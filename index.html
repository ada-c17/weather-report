<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/index.css" rel="stylesheet">
    <script src="../src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <title>Weather Report</title>
</head>

<body>
    <main>
        <header id="main"> 
            <h1>Weather Report</h1>
        </header>

        <section id="city">
            <p id="city-sentence">For the lovely city of &#10024;</p><p id="city-name-display">Seattle</p><p id="city-sparkle">&#10024;</p>
        </section>

        <section id="temperature-container">
            <p>
                <label id="temp-label">Temperature</label>
                <section id="temp-buttons">
                    <button id="adjust-temp-up" onclick="raiseTemp()">&#11014;</button>
                    <p id="display-temp">77</p>
                    <button id="adjust-temp-down" onclick="lowerTemp()">&#11015;</button>
                </section>
            </p>
            <button id="real-time-temp" onclick="realTimeTemp()">Get Realtime Temperature</button>
        </section>

        <section>
            <div id="sky-container">
            <!-- <span id="sky-emojis"></span> -->
            <p>
            <label id="sky-label">Choose a Sky
            </p>
                <select id="sky" onchange="changeSky()">
                    <option value="">Please Choose~</option>
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
            </label>
            <span id="sky-emojis"></span>
            </div>
        </section>

        <section id="city-container"> 
            <p>
                <label id="city-label">City Name</label>
            </p>
            <p>
                <input type="text" placeholder="Enter City Name" onkeyup="updateCityName()" id="city-name">
                <div>
                    <p id="display-real-time-temp"></p>
                </div>
            </p>
            <button id="reset-button">Reset</button>
        </section>

        <section id="weather-garden-container"> 
            <p>
                <label id="weather-garden-label">Weather Garden</label>
            </p>
            <div id="landscape-container">
                <span id="landscape" >🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</span>
            </div>
        </section>

        <div>
            <footer class="copyright">
            <p class="footer">Natascha Jenkins ©2022</p>
            </footer>
        </div>
    </main>
</body>

</html>
