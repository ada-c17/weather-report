<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="./styles/index.css" rel="stylesheet">
</head>
<body>
    <h1>Weather Report</h1>
    <h2 id="cityheader">Current Weather for Seattle</h2>
    <button onclick="getCurrentTemp()">Get Current Temperature</button>
    <br/>
    <label for="cityname">City:</label>
    <input type="text" placeholder="Enter a city" id="cityname">
    <button onclick="resetCity()">Reset City Name</button>
    <section id="garden-display">
        <section id="sky"><br/></section>
        <article id="temperature">temperature</article>
        <section id="landscape">Landscape</section>

    </section>
    <button onclick="increaseTemp()">Increase Temperature</button>
    <button onclick="decreaseTemp()">Decrease Temperature</button>
    <select name="skytype" id="skytype-select">
        <option value="">Select a Sky Type</option>
        <option value="cloudy">Cloudy</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="sunny">Sunny</option>
    </select>
    <script src="./src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
