<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" />
</head>
    <title>Weather Report</title>
</head>
<body>
    <form id="sky">
        <img src="" alt="An image of the sky">

        <div id="city">
            <input type="text" id="city-input" placeholder="Enter the name of the city">
            <button id="reset">
                Reset
            </button>
        </div>

        <div id="temperature">
            <button id="increase">
                +
            </button>
            <button id ="decrease">
                -
            </button>
            <button id="realtime-temp">
                Get Realtime Temp
            </button>
        </div>

        <select name="sky" id="sky-menu">
            <option value="Cloudy"> Cloudy </option>
            <option value="Sunny"> Sunny </option>
            <option value="Rainy"> Rainy </option>
        </select>
    </form>

    <div id="landscape">
        <img src="" alt="A picture of the landscape">
    </div>

    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
