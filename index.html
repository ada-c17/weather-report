<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Weather Report</title>
</head>
<body>
    <h1>Weather Report</h1>
    <p>For the city of Seattle</p>
    <article id="temperature-container">
        <h2>Temperature</h2>
        <button id="increase">Up</button>
        <span id="temp">79</span>
        <button id="decrease">Down</button>
        <button>Get Temperature</button>
    </article>
    <article id="sky-container">
        <h2>Sky</h2>
        <select name="sky" id="sky">
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
        </select>
    </article>
    <article id="city-container">
        <h2>City Name</h2>
        <input type="text" id="city-name" name="city-name">
        <button id="reset">Reset</button>
    </article>
    <h2>Weather Garden</h2>
    <article id="weather-garden">
        <p>Sky to be modified</p>
        <p id="landscape">Landscape to be modified</p>
    </article>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
