<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <div id="page-heading">
            <h1 id="page-title">
                Is it Raining in Seattle?
            </h1>
            <aside>
                ( ...probably)
            </aside>
        </div>
        <h2 id="current-city">
            Weather for the city of: Seattle
        </h2>
    </header>
    <main id="main-container">
        <ul id="box-container">
            <li id="city-box">
                <h3 class="box-names">
                    City
                </h3>
                <input type="text" id="input-city" name="input-city" value="">
                <label for="input-city">
                    Enter city name
                </label>
                <div class="button-container">
                    <button type="submit" id="get-city-weather">
                        Get the weather!
                    </button>
                    <button type="reset" class="reset-button" id="reset-to-seattle">
                        reset to Seattle
                    </button>
                </div>

            </li>
            <li id="temperature-box">
                <h3 class="box-names">
                    Temperature
                </h3>
                <div id="temp-controls">
                    <button type="button" class="arrow" id="arrow-up">
                        ⬆️
                    </button>
                    <div id="temp-container">
                        <span id="display-temp">50</span>
                    </div>
                    <button type="button" class="arrow" id="arrow-down">
                        ⬇️
                    </button>
                </div>
                <div class="button-container">
                    <button type="reset" class="reset-button" id = "reset-temp">
                        Get realtime temperature
                    </button>                    
                </div>
            </li>
            <li id="sky-box">
                <h3 class="box-names">
                    Sky Coverage
                </h3>
                <div class="button-container">
                    <select name="skys" id="sky-select">
                        <option value="" selected>
                            --select sky--
                        </option>
                        <option value="sunny">
                            sunny
                        </option>
                        <option value="cloudy">
                            cloudy
                        </option>
                        <option value="raining">
                            raining
                        </option>
                        <option value="snowing">
                            snowing
                        </option>
                    </select>
                </div>
                
                <div class="button-container">
                    <button type="reset" class="reset-button">
                        reset to current sky
                    </button>  
                </div>

            </li>
        </ul>
        <div id="dog-container">
            <img src="https://media.giphy.com/media/xFnAObsU5nMrUUC3HX/giphy.gif" id="autumn-dog" alt="autumn dog">
            <img src="https://media.giphy.com/media/dy9tjsaOpaRlgGWcUv/giphy.gif" id="winter-dog" alt="winter dog">
            <img src="https://media.giphy.com/media/gB4KWtd3uSsJq/giphy.gif" id="spring-dog" alt="spring dog">
            <img src="https://media.giphy.com/media/1LweXxLwVT0J2/giphy.gif" id="hot-dog" alt="hot dog">
        </div>
    </main>
    <footer>
        <!-- placeholder -->
    </footer>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
