<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h2> in city,</h2>
        <h1>WEATHER REPORT</h1>
    </header>

    <main>
        <section id="cityInput">
            <h3> what is the current weather in this city? : </h3>
<!-- input might be more useful than text area-->
            <input></input>
            <button id ="reset">☁☁reset☁☁</button>
        </section>

        <section id="weatherGarden"> 
            <h4> weather garden </h4>
        </section>
        <div>
            <section class="tempAdjust">
                <h4>temp control</h4>
                <button id="lowerTemp">👇</button>
                <button id="raiseTemp">👆</button>

                <h2 id="temp">00</h2>

                <button id="currentTemp">irl temp</button>
            </section>
            
            <section id="skySelector">
                <h4> sky </h4>
                <ul>
                    <li>sunny</li>
                    <li>partly cloudy</li>
                    <li>overcast</li>
                    <li>percipitation</li>
                </ul>
            </section>
        </div>

        <section id="layerReport">
            <p>Wear whatever is most comfy.</p> 
        </section>

    </main>
</body>
<script src="src/index.js"></script>

</html>
