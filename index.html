<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="./styles/index.css" rel="stylesheet">
</head>
<body>
    <h1>Weather Report</h1>
    <h2 id="cityheader">Current Weather for Seattle</h2>
    <input type="text" placeholder="Enter a city" id="cityname">
    <br/>
    <button onclick="getCurrentTemp()">Get Temperature</button>
    <button onclick="resetCity()">Reset City</button>
    <section id="garden">
        <section id="garden-display">
            <!-- <section id="sky"><br/></section> -->
            <img id="sky" src="./assets/sun.webp">
            <article id="temperature">temperature</article>
            <section id="landscape">Landscape</section>
        </section>
    </section>
    <button onclick="increaseTemp()">Increase Temp</button>
    <button onclick="decreaseTemp()">Decrease Temp</button>
    <select name="skytype" id="skytype-select">
        <option value="">Select a Sky</option>
        <option value="cloudy">Cloudy</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="sunny">Sunny</option>
    </select>
    <script src="./src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
