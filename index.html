<html lang="en">
<head>

<body>
    <header>
        <h1>
            Weather Report

    <section id="cityText">

        <h3>Temperature</h3>
        <button id="increaseTempButton">⬆️</button>
        <h3 id="tempCount">0</h3>
        <button id="decreaseTempButton">⬇️</button>
    </section>
    
    <section id="weatherGarden">
        <h3>Weather Garden</h3>
        <section id="landscape">
            (landscape section, wave2)
    </section>


    <section id="city"> <h3>City Name</h3>
        <!-- (Use API to get current city's temperature, wave4) -->

        <label>Input City:</label>
        <input type="text" id="cityTemp" > 
        <button type="button">
            Reset 
        </button> 
        <p id="cityInput"></p>
    </section>

    <section id="sky">
        <button onclick="skyDropDown()" class="dropbtn">Change the Sky</button>
        <div id="skyTypes" class="dropdown-content">
        <a href="">Sunny</a>
        <a href="">Cloudy</a>
        <a href="">Rainy</a>
        <a href="">Snowy</a>
  </div>
    </section>
    
    <section>
