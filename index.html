<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body class="foggy">
    <header>
        <h1>Weather Report</h1>
        <p>for the lovely city of <span id="display_city">San Francisco</span></p>
    </header>

    <main>
        <div id="left_content">
            <section class="boxes">
                <h2>City</h2>
                <label>Enter a different city:</label><br>
                <input type="text" id="input_city" placeholder="Hong Kong">
                <button type="reset" id="reset_city">Reset</button>
            </section>

            <section class="boxes">
                <h2>Sky</h2>
                <label>Change the sky:</label><br>
                <select id="input_sky">
                    <option value="sunny">sunny</option>
                    <option value="cloudy">cloudy</option>
                    <option value="rainy">rainy</option>
                    <option value="snowy">snowy</option>
                    <option value="foggy" selected>foggy</option>
                </select>
            </section>

            <section class="boxes">
                <h2>Temperature</h2>
                <div class="temp_box">
                    <button id="up_temperature">▲</button>
                    <p id="temperature" class="warm_color">75 °F</p>
                    <button id="down_temperature">▼</button>
                    <button id="realtime_temperature">Get Realtime Temperature</button>
                </div>
            </section>
        </div>

        <section>
            <h2>Feels like:</h2>
            <img id="landscape" class="warm" src="assets/spring.jpg">
        </section>
    </main>

    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
