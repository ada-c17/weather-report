<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
    <title>Weather Report</title>
</head>
<body>
    <header class="head">
        <h1>Weather Report</h1>
        <h2 id="cityIntro"> For the City of</h2>
        <h1 id="inputCity">Seattle</h1>
    </header> 
    <section class="container">
        <div class="item">
            <label for="city">Input City Name:</label>
            <input type="text" id="city" name="city" minlength="2" maxlength="20">
            <button id="submitButton">Submit</button>
        </div>
        <div class="item">
            <p>You can alter the temperature and sky below to see how it affects landscape!</p>
        </div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item">
            <h2>Temperature</h2>
                <button id="upButton">⬆️</button>
                <h1 id="temp">50</h1>
                <button id="downButton">⬇️</button>
        </div>
        <div class="item">
            <p>Landscape</p>
            <section id="landscapeContainer"></section>
        </div>
    </section>

    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
