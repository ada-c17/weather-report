<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto+Flex:opsz,wght@8..144,100&display=swap"
      rel="stylesheet"
    />
    <title>Weather Report</title>
  </head>
  <body>
    <header>
      <nav><a id="weather" href="./index.html">Weather in '<span id="city-name">...</span>' now
        <div id="resetIdBtn"><input id =resetBtn type="reset" value="Click here to RESET"></div></a></nav>
      
    </header>
    <main>
    <!-- three boxes -->
      <div id="container">
        <!-- city -->
        <div id="city-circle" class="round-button-circle">
          <section>
            <div id="temp-input-btn">
              <input type="text" id="city" placeholder="choose the city" autocomplete="off"></input>
              <button id="cityBtn">Real Time<br>Temperature</button>
            </div>
          </section>
        </div>
        <!-- temp -->
        <div id="temp-circle" class="round-button-circle">
          <section>
            <div>
              <div>
                <span><input id="range" type="range" value="32" min="-100" max="150"></input></span>
              </div>
              <div id="temp-range">
                <span id="rangeValue">32</span>
                <span>â„‰</span>
              </div>
          </div>
          </section>
        </div>
        <!-- Sky -->
        <div id="sky-circle" class="round-button-circle">
          <section>
            <div>
              <div class="button" for="toggle">Sky</div>
              <select class="nav" id="skySelect">
                <option value="none" selected disabled hidden>select sky</option>
                <option value="#7496C9">Sunny</option>
                <option value="#557BB1">Cloudy</option>
                <option value="#356098">Rainy</option>
                <option value="#234772">Snowy</option>
              </select>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    
  </body>
</html>
