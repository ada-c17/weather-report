<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <h1>Weather Report</h1>
        <p>for the lovely city of San Francisco</p>
    </header>

    <section id="city">
        <h2>City</h2>
        <label>Enter a different city:</label><br>
        <input type="text" placeholder="San Francisco">
        <button type="reset">Reset</button>
    </section>

    <section id="temperature">
        <h2>Temperature</h2>
        <button>↑</button>
        <p class="warm">75 °F</p>
        <button>↓</button>
    </section>

    <section id="sky">
        <h2>Sky</h2>
        <label>Change the sky:</label><br>
        <select>
            <option selected>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>

    <section id="landscape">
        <h2>Weather Garden</h2>
        <img class="warm" src="assets/spring.jpg" alt="pink flowers">
    </section>

    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
