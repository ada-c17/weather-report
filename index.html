<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <h1>Weather Report</h1>
        <p>for the lovely city of San Francisco</p>
    </header>

    <main>
        <div id="left">
            <section id="city_box" class="left">
                <h2>City</h2>
                <label>Enter a different city:</label><br>
                <input type="text" placeholder="San Francisco">
                <button type="reset">Reset</button>
            </section>

            <section id="sky_box" class="left">
                <h2>Sky</h2>
                <label>Change the sky:</label><br>
                <select>
                    <option selected>Sunny</option>
                    <option>Cloudy</option>
                    <option>Rainy</option>
                    <option>Snowy</option>
                </select>
            </section>

            <section id="temperature_box" class="left">
                <h2>Temperature</h2>
                <button id="up_temperature">▲</button>
                <p id="temperature" class="warm_color">75 °F</p>
                <button id="down_temperature">▼</button>
            </section>
        </div>

        <div class="right">
            <section id="landscape_box">
                <h2>Feels like:</h2>
                <img id="landscape" class="warm" src="assets/spring.jpg" alt="pink flowers">
            </section>
        </div>
    </main>

    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
