<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" />
    <title>Weather Report</title>
</head>
<body>
    <body>
        <header>
            <div class="text">
                <h1>Weather Report </h1>
                <h2 id="cityQuote"> Seattle! This City has one Season: Rain! </h2>
            </div>
        </header>
        <section class="boxes2">
            <div class="grid-item-1">
                <label for="weatherfarm">WEATHER FARM</label>
            </div>
        </section>
        <section class="boxes">
            <div class="grid-container">
                <div class="grid-item">
                    <label id="temperature">TEMPERATURE</label>
                    <br>
                    <button onclick="getCurrentTemp()"> Get Current Temperature</button>
                    <br><br><br><br><br><br><br>
                    <button onclick="increaseTemp()">Increase Temperature</button>
                    <button onclick="decreaseTemp()">Decrease Temperature</button>
                </div>
                <div class="grid-item">
                    <label for="cityid">CITY</label>
                    <br>
                    <input type="text" placeholder="Enter a City" id="cityid">
                    <br>
                    <button onclick="resetCity()"> Reset City </button>
                </div>
                <div class="grid-item">
                    <label for="day-of-year">DAY</label>
                    <br>
                    <input type="text" placeholder="What day?" id="dayofyear">
                    <br>
                </div>
                <div class="grid-item">
                    <label id="sky">SKY</label>
                    <br>
                    <select name="sky" id="skytype">
                        <option value="">Select a Sky</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                        <option value="sunny">Sunny</option>
                    </select>
                </div>
            </div>
        </section>
        <footer>
            <small>&copy; Copyright  2022, Mitra Maghsoudloo | Lulu Sun </small>
        </footer>
        <script src="./src/index.js" type="text/javascript"></script>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
    </body>
    </html>
