<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body id="body">
    <section class="left-col">
        <h1 id="city-name"></h1>
        <div class="search-bar">
            <input id="text-input" type="text">
            <button class="button" id="fetchweather"><img class="icon" src="./assets/getliveweather.png" alt="Fetch current weather conditions and weather forecast"></button>
            <button class="button" id="fetchlivelocationweather"><img class="icon" src="./assets/getlivelocation.png" alt="Fetch current weather conditions and weather forecast"></button>
        </div>
        <div id="error-box"></div>
        <div class="skies-section">
        <label for="skies">Change sky:</label>
            <select id="skies" name="skies">
                <option value="Sunny">Sunny</option>
                <option value="Cloudy" selected>Cloudy</option>
                <option value="Rainy">Rainy</option>
                <option value="Snowy">Snowy</option>
            </select>
        </div>
        <span class="city-info">Current conditions: </span><span id="cur-conditions"></span>
        <div class="temperature">
            <button class="button block" id="increase-temp"><img class="icon" src="./assets/up.png" alt="Increase temperature by 1 degree"></button>
            <div id="temp-bar">
                <span id="city-temp"></span>
                <span id="selected-measurement"> °F / </span>
                <button class="button" id="change-unit">°C</button>
            </div>
            <button class="button block" id="decrease-temp"><img class="icon" src="./assets/down.png" alt="Decrease temperature by 1 degree"></button>
        </div>
        <p class="city-info" id="cur-date"></p>
        <p class="city-info" id="cur-time"></p>
    </section>
    <section class="right-col">
        <h3 class="secondary-title">Weather Forecast</h3>
        <figure id="forecast">
        </figure>
    </section>
    <script src="./src/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
