<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
    <title>Weather Report</title>
</head>
<body>
    <main>
        <header>
            <h1>Weather Report</h1>
            <h2>For the lovely city of <span>Seattle</span></h2>
        </header>
        <section>
            <article>
                <h1>Temperature</h1>
                <div class="temp_controls">
                    <span id="increaseTemp">⬆️</span>
                    <span id="tempValue"></span>
                    <span id="decreaseTemp">⬇️</span>
                </div>
                <button id="realTempButton">Get Realtime Temperature</button>
            </article>
            <article>
                <h1>Sky</h1>
                <select id="sky_controls">
                    <option>Sunny</option>
                    <option>Cloudy</option>
                    <option>Rainy</option>
                    <option>Snowy</option>
                </select>
            </article>
            <article>
                <h1>City Name</h1>
                <input type="text" />
                <button>Reset</button>
            </article>
        </section>
        <section>
            <h1>Weather Garden</h1>
            <div id="garden">
            </div>
        </section>
    </main>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
