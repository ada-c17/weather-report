<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/snow.css">
    <link rel="stylesheet" href="styles/rain_sun.css">
    <link rel="stylesheet" href="styles/clouds.css">

    <title>Weather Report</title>
</head>
<body class="default">
    
    <!-- Header -->
    <header>
        <div class="container">
            <nav id="nav">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Rotating_earth_animated_transparent.gif"/>
                <h1>Weather Report</h1>
                <h2>For the lovely city of</h2>
                <h2 id="city_name">default name</h2>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <section id="main">
        <div class="container">
            <div id="main__intro">
                <div id="main__intro__left">
                    <div class="block__left">
                        <h3 id="temperature">Temperature</h3>
                        <!-- !move F to the right -->
                        <div id="switchBtnFarenheitCelsius">
                            <button class="switch" onclick="cfSwitch">Celsius(°C)/Fahrenheit (°F)</button>
                        </div>
                        <button id="increaseTempButton">⬆️</button>
                        <h3 id="current_temp">Current temp: 55</h3>
                        <button id="decreaseTempButton">⬇️</button>
                    </div>
                    <div class="block__left">
                        <h3 id="sky">Sky</h3>
                        <label for="sky-select">Choose sky:</label>
                            <select name="skies" id="sky-select">
                                <option value="">--Please choose an option--</option>
                                <option value="sun">Sunny</option>
                                <option value="cloud">Cloudy</option>
                                <option value="rain">Rainy</option>
                                <option value="snow-bg">Snowy</option>
                            </select>
                    </div>
                    <div class="block__left">
                        <h3>Enter City Name:</h3>
                        <form id="form">
                            <input id="enter_city">
                            <button type="reset">Reset Name</button>
                        </form>
                    </div>
                </div>
                <div id="main__intro__right" class="winter">
                    <div id="block__right__name">
                        *******************************
                        <h4>Weather Garden</h4>
                        *******************************
                    </div>
                </div>
            </div><!-- main__intro -->
        </div><!-- container -->
    </section><!-- main -->

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <div id="footer__copyright">
                &copy; 2022 Ada Developers Academy, Nina Patrina
            </div>
        </div>
    </footer>        

    <script src="src/index.js"></script>
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    
</body>
</html>
