<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" />
</head>
    <title>Weather Report</title>
</head>
<body>
    <form id="sky">
        <div id="city">
            <span id="city-name">
                Houston
            </span>
            <input type="text" id="city-input" placeholder="Enter the name of the city">
            <button id="reset" type="button">
                Reset
            </button>
        </div>

        <div id="temperature">
            <button id="increase" type="button">
                +
            </button>
            <span id ="temp-display">
                65
            </span>
            <button id ="decrease" type="button">
                -
            </button>
            <button id="realtime-temp" type = "button">
                Get Realtime Temp
            </button>
        </div>

        <div id="menu-container">
            <select name="sky" id="sky-dropdown" aria-placeholder="Sky">
                <option value="Sunny"> Sunny </option>
                <option value="Cloudy"> Cloudy </option>
                <option value="Rainy"> Rainy </option>
                <option value="Snowy"> Snowy </option>
            </select>
        </div>

    </form>

    <div id="landscape">
    </div>

    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
