<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lekton:wght@400;700&family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather Report</title>
  </head>
  <body>
    <header>
      <h1>Weather</h1>
      <div id="heart"><span id="seasonalChange" class="emoji">âœ¨</span></div>
      <div class="selectSky">
        <label for="skies">choose a sky </label>
        <select id="skies" name="skies">
          <option value="clear-day">sunny</option>
          <option value="rain">rainy</option>
          <option value="wind">windy</option>
          <option value="snow">snowy</option>
        </select>
        <!-- <section id="sky">
          <canvas id="icon" width="128" height="128"></canvas>
        </section> -->
      </div>
    </header>
    <!-- "landscape" changes according to temp -->

    <main>
      <!-- zip code/city input -->
      <form>
        <input
          id="searchCity"
          type="text"
          placeholder="enter city or zip code"
          value=""
        />
      </form>
      <button id="currentTempButton">Get Temp</button>

      <section id="citySection">
        <span id="cityDisplay">New York City</span>
      </section>

      <section class="temperature">
        <!-- clickable elements to change temp -->
        <button id="increaseTempButton" class="up">
          <img src="/images/up.svg" />
        </button>
        <!-- Temperature Display -->
        <h2 id="currentTemp">75</h2>
        <!-- clickable elements to change temp -->
        <button id="decreaseTempButton" class="down">
          <img src="/images/down.svg" alt="" />
        </button>
      </section>

      <!-- city text display -->
      <!-- <section id="citySection">
        <span id="cityDisplay">New York City</span>
        <button id="currentTempButton">Get Realtime Temperature</button>
      </section> -->
    </main>

    <!-- cloud filter -->
    <svg id="sky" xmlns="http://www.w3.org/2000/svg" viewBox="100 100 900 400">
      <filter
        id="filter"
        filterUnits="userSpaceOnUse"
        height="500"
        width="900"
        y="0"
        x="0"
        style="color-interpolation-filters: sRGB"
      >
        <feTurbulence
          type="fractalNoise"
          seed="462"
          baseFrequency="0.011"
          numOctaves="5"
          result="noise1"
        />
        <feTurbulence
          type="fractalNoise"
          seed="462"
          baseFrequency="0.011"
          numOctaves="2"
          result="noise2"
        />
        <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
        <feDisplacementMap
          in="blur1"
          scale="100"
          in2="noise1"
          result="cloud1"
        />
        <feFlood flood-color="rgb(215,215,215)" flood-opacity="0.3" />
        <feComposite operator="in" in2="SourceGraphic" />
        <feOffset dx="-10" dy="-3" />
        <feMorphology radius="20" />
        <feGaussianBlur stdDeviation="20" />
        <feDisplacementMap scale="100" in2="noise1" result="cloud2" />
        <feFlood flood-color="rgb(66,105,146)" flood-opacity="0.2" />
        <feComposite operator="in" in2="SourceGraphic" />
        <feOffset dx="-10" dy="40" />
        <feMorphology radius="0 40" />
        <feGaussianBlur stdDeviation="20" />
        <feDisplacementMap scale="80" in2="noise2" result="cloud3" />
        <feFlood flood-color="rgb(0,0,0)" flood-opacity="0.4" />
        <feComposite operator="in" in2="SourceGraphic" />
        <feOffset dx="20" dy="60" />
        <feMorphology radius="0 65" />
        <feGaussianBlur stdDeviation="20" />
        <feDisplacementMap scale="50" in2="noise2" result="cloud4" />
        <feTurbulence type="fractalNoise" baseFrequency=".2" numOctaves="10">
          <animate
            attributeName="baseFrequency"
            dur="30s"
            values=".01;.02"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="240" />
        <feMerge>
          <feMergeNode in="cloud1" id="feMergeNode954" />
          <feMergeNode in="cloud2" id="feMergeNode956" />
          <feMergeNode in="cloud3" id="feMergeNode958" />
          <feMergeNode in="cloud4" id="feMergeNode960" />
        </feMerge>
      </filter>
      <ellipse cx="500" cy="290" rx="340" ry="90" class="cloud" />
    </svg>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="skycons.js"></script>
  </body>
</html>
