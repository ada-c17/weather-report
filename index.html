<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <title>Weather Report</title>
</head>

<body>
    <header>
        <div class="text">
            <h1>Weather Report </h1>
            <p>Choose a location that you want to check its weather</p>
        </div>
    </header>
    <section class="boxes">
        <section class="grid-container">

            <section id="temp-section" class="grid-item1">
                <h1> Temperature </h1>
                <section>
                    <button id="addTempButton">Add(+)</button>
                    <section id="tempcontainer">


                        <button id="increaseTemp"> Increase </button>

                        <section id="tempContainer">

                            <button id="subTepButton">Sub-</button>
                            <h3 id="currentTemp"> 70 </h3>


                        </section>

                        <button id="decreaseTemp"> Decrease </button>


                    </section>



                    <section id="sky-section" class="grid-item2">
                        <h1> Sky </h1>
                    </section>

                    <section id="city-name" class="grid-item3">
                        <h1> City Name </h1>
                    </section>

                    <section id="weather-garden" class="grid-item4">
                        <h1> Weather Garden </h1>
                    </section>

                </section>

            </section>

            <footer>
                <p>&copy;2022 Vida & Dana</p>
            </footer>

            <script src="src/index.js" text="text/javascript"></script>
            <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
