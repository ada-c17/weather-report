<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <script src="/src/index.js"></script>
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1 id="page-title">
            Clever Weather Title
        </h1>
        <button type="reset" id="make-real">
            Make it real!
        </button>
    </header>
    <main id="main-container">
        <div>
            <!-- grid for city/temp/sky boxes -->
            <ul>
                <li id="city">
                    <h2 class="grid-box-names">
                        City
                    </h2>
                    <input type="text" id="input-city" name="input-city">
                    <button type="submit">
                        Go!
                    </button>
                    <label for="input-city">
                        Enter city name
                    </label>
                    <button type="reset" class="reset-button">
                        reset to Seattle, WA
                    </button>
                </li>
                <li id="temperature">
                    <h2 class="grid-box-names">
                        Temperature
                    </h2>
                    <div id="display-temp">
                        current temp will be shown here
                    </div>
                    <div id="arrow-container">
                        <button type="button" id="arrow-up">
                            ⬆️
                        </button>
                        <button type="button" id="arrow-down">
                            ⬇️
                        </button>
                    </div>
                    <label for="display-temp">
                        Adjust temperature with arrows
                    </label>
                    <button type="reset" class="reset-button">
                        reset to current temperature
                    </button>
                </li>
                <li id="sky">
                    <h2 class="grid-box-names">
                        Sky Coverage
                    </h2>
                    <!-- info on select https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select -->
                    <select name="skys" id="sky-select">
                        <option value="" selected>
                            --current sky--
                        </option>
                        <option value="sunny">
                            sunny
                        </option>
                        <option value="cloudy">
                            cloudy
                        </option>
                        <option value="raining">
                            raining
                        </option>
                        <option value="snowing">
                            snowing
                        </option>
                    </select>
                    <label for="sky-select">
                        Select sky view
                    </label>
                    <button type="reset" class="reset-button">
                        reset to current sky
                    </button>  
                </li>
            </ul>
        </div>
        <div>
            <!-- weather garden -->
            put a big weather image here
            <div id="emoji-container">
                placeholder box for emojis to put over image
            </div>
        </div>
    </main>
    <footer>
        <!-- placeholder -->
    </footer>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
