<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/index.css" rel="stylesheet" />

    <title>Weather Report</title>
  </head>
  <body>
    <div id="title">
      <h1>Weather Report</h1>
      <h4>For the city of Seattle</h4>
    </div>
    <section class="weather-features" id="temp">
        <h3>Temperature</h3>
      <button id="up-button"></button>
      <p id="fahrenheit">50</p>
      <button id="down-button"></button>
      <button id="API-button"></button>
    </section> <!-- end of temp section -->
    <section class="weather-features" id="sky">
        <h3>Sky</h3>
        <select id="sky-condition"></select>
    </section> <!-- end of sky section -->
    <section class="weather-features" id="city">
        <h3>City Name</h3>
        <input id="city-selector"></input>
        <button id="reset"></button>
    </section> <!-- end of city section -->
    <section class="weather-features" id="garden">
      <h3>Weather Garden</h3>
      <div id="garden-visual">
        <p>🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</p> <!-- placeholder text -->
      </div>
    </section> <!-- end of weather garden -->
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>

  </body>
</html>
