<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Tyrah's Weather Report</title>
</head>
    <body>
        <div class="container">
            <div class="temperature">
                <h1>Temperature</h1>
                <button class="up-arrow"><img src='photos/up-arrow.png' alt='Up arrow button'></button>
                <h2 class="currentTemp">0</h2>
                <button class="down-arrow"><img src='photos/down-arrow.png' alt='down arrow button'></button>
            </div>
            <div class="sky">
                <label for="sky-selector">Sky Selector</label>
                <select name="sky-selector" id="sky-selector">
                    <option value="sunny">Sunny</option>
                    <option value="rainy">Rainy</option>
                    <option value="sunset">Sunset</option>
                    <option value="lightningstorm">Lightning Storm</option>
                </select>
            </div>
            <div class="landscape">
                <h1>Weather Garden</h1>
            </div>
            <div class="city">
                <form action="#">
                    <input type='search' placeholder="Search a City">
                    <button type="submit"><img src='photos/search_icon.png' alt='search button'></button>
                </form>
                <h1>City Name</h1>
                <button type="reset"><img src='photos/refresh.png' alt='refresh all button'></button>
            </div>
        </div>
        <script src="src/index.js" type="text/javascript"></script>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
    </body>
</html>
