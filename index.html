<body>
    <div class="container">
        <header>
            <h1>weather wizard</h1>
        </header>
    
        <section id="current-city">
            <h2>The temperature in XXXX is:</h2>
        </section>

        <button class="temp-adjusters" id="decrease-temp">-</button>
        <h2 id="temperature">TEMP</h2>
        <button class="temp-adjusters" id="increase-temp">+</button>

        <section id="city-search">
            <h2>Show me the weather in: XXXX</h2>
            <!-- <button class="submit-button">➝</button> -->
        </section>

        <section id="reset-city-or-temp">
            <button class="reset-button" id="reset-city"><h2>RESET CITY</h2></button>
            <button class="reset-button" id="current-temp"><h2>SHOW CURRENT TEMPERATURE</h2></button>
        </section>


        <figure id="sky-with-caption">
            <img
            id="sky-image"
            src="assets/sky/grooveland-designs-sunny.jpg"
            alt="The sun, off in the distance, surrounded by bright blue sky">
            <figcaption>Photo by Grooveland Designs</figcaption>
        </figure>
        <button id="sky-dropdown"><h2>CHANGE SKY</h2></button>
        <figure id="landscape-with-caption">
            <img
            id="landscape"
            src="assets/marissa-rodriguez-summer.jpg"
            alt="Crystal clear turquoise water in a pool or sea">
            <figcaption>Photo by Marissa Rodriguez</figcaption>
        </figure>
