<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/snow.css">
    <link rel="stylesheet" href="styles/rain_sun.css">
    <link rel="stylesheet" href="styles/clouds.css">
    <!-- bootstrap for buttons -->
    <link rel="stylesheet" href="styles/bootstrap 2/css/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/bootstrap 2/css/bootstrap.css">


    <title>Weather Report</title>
</head>
<body class="default">
    
    <!-- Header -->
    <header>
        <div class="container">
            <nav id="nav">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Rotating_earth_animated_transparent.gif"/>
                <h1>Weather Report</h1>
                <h2>For the lovely city of</h2>
                <h1 id="city_name">default name</h1>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <section id="main">
        <div class="container">
            <div id="main__intro">
                <div id="main__intro__left">
                    <div class="block__left">
                        <h3 id="temperature">Current temperature</h3>
                        <div id="switchBtnFarenheitCelsius">
                            <button type="button" class="btn btn-info btn-lg active" id="switchBtnFC">°C/°F</button>
                        </div>
                        <button type="button" class="btn btn-info" id="increaseTempButton">⬆️</button>
                        <h3 id="current_temp">55 °F</h3>
                        <button type="button" class="btn btn-info" id="decreaseTempButton">⬇️</button>
                    </div>
                    <div class="block__left form-group">
                        <h3 id="sky">Choose sky</h3>
                        <label for="sky-select" for="sort" class="d-inline-block"> </label>
                            <select name="skies" class="form-control" id="sky-select">
                                <option value="">--Please choose an option--</option>
                                <option value="sun">Sunny</option>
                                <option value="cloud">Cloudy</option>
                                <option value="rain">Rainy</option>
                                <option value="snow-bg">Snowy</option>
                            </select>
                    </div>
                    <div class="block__left">
                        <h3>Enter City Name:</h3>
                        <form id="form">
                            <input type="input" class="form-label btn-block" id="enter_city">
                            <button class="btn btn-info btn-lg" type="reset">Reset Name</button>
                        </form>
                    </div>
                </div>
                <div id="main__intro__right" class="winter">
                    <div id="block__right__name">
                        ✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴
                        <h4>Weather Garden</h4>
                        ✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴✴
                    </div>
                </div>
                <div id="main__intro__forecast">
                    <h3>Forecast</h3>

                </div>
            </div><!-- main__intro -->
        </div><!-- container -->
    </section><!-- main -->

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <div id="footer__copyright">
                &copy; 2022 Ada Developers Academy ✨ Nina Patrina ✨ Ying Going ✨
            </div>
        </div>
    </footer>        
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
