<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Weather Report</title>
  </head>
  <body>
    <header id="header">
      <h1>hello <span id="currentCity"></span>!</h1>
    </header>
    <main id="main-content">
      <div class="content-container">
        <section class="temp-section">
          <div class="temp-content">
            <h2>Current Temperature</h2>
            <div id="landscape-content">
              <img
                id="landscape-img"
                src="assets/ChickenTooCold.png"
                alt="landscape chicken"
              /><br />
              <i id="landscape-text">TBD</i>
            </div>
            <div id="temp-controls">
              <span id="tempUp">&lt;-</span>
              <span id="tempCurrent" class="red">TBD</span>
              <span id="tempDown">-></span>
            </div>
            <button id="getTemp" type="button">Get Temp!</button>
          </div>
        </section>
        <section class="city-section">
          <div class="city-content">
            <h2>Where you at?</h2>
            <input
              id="cityInput"
              type="text"
              value="World"
              maxlength="12"
              placeholder="Type in your city!"
            />
            <button id="resetCity">Reset City</button>
          </div>
        </section>
        <section class="sky-section">
          <div class="sky-content">
            <h2>Sky Selector</h2>
            <p>SKYYYY</p>
          </div>
        </section>
      </div>
    </main>
    <footer id="footer">Copyright 2022 Juli Tera</footer>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </body>
</html>
