<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" />
</head>

<body>
    <section class="city-name-container">
        <h1>Weather Report</h1>
        <h2>for the lovely city of...</h2>
        <h2 id="newCity">Choose a city</h2>
    </section>

    <section class="search-container">
        <input id="cityToSearch" type="text">
        <button id="changeCity">Change City</button>
        <button id="resetButton">Reset City</button>
    </section>

    <section class="temp-display">
        <button id="tempUp">⬆</button>

        <section id="currentTemp">
            <p id="temp">60℉</p>
            <h3>Current Temp</h3>
        </section>

        <button id="tempDown">⬇</button>

        <button id="getRealTimeTemp">Get Actual Current temperature</button>
    </section>

    <section id="sky_landscapeContainer">
        <h2>Weather Garden</h2>
        <section id="skyContainer"></section>
        <section id="landscapeContainer"></section>
    </section>

    <!-- dropdown select button for 'sky type'-->
    <section id="skyOptionsContainer">
        <select id="skyOptionsButton">
            <option> sunny </option>
            <option> cloudy </option>
            <option> rainy </option>
            <option> snowy </option>
            <option selected> How is the sky?
            <option>
        </select>
    </section>

    <footer>
        <p>© Jenny Luong, 2022</p>
    </footer>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
