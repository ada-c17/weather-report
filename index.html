<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>weather wizard</h1>
        </header>
    
        <section id="current-city">
            <h2>The temperature in XXXX is:</h2>
        </section>

        <section id="temperature-display">
            <button class="temp-adjusters">-</button>
            <h2 id="temperature">TEMP</h2>
            <button class="temp-adjusters">+</button>
        </section>

        <section id="city-search">
            <h2>Show me the weather in: XXXX</h2>
            <button class="submit-button">➝</button>
        </section>

        <section id="reset-city-or-temp">
            <button class="reset-button" id="reset-city"><h2>RESET CITY</h2></button>
            <button class="reset-button" id="current-temp"><h2>SHOW CURRENT TEMPERATURE</h2></button>
        </section>

        <section id="sky-and-landscape">
            <figure id="sky"></figure>
            <button><h2>CHANGE SKY</h2></button>
            <figure id="landscape"></figure>
        </section>
    
        <footer>© 2022 Tiffini Hyatt</footer>
    </div>

    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
