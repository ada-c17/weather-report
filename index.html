<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/snow.css">
    <link rel="stylesheet" href="styles/rain_sun.css">
    <link rel="stylesheet" href="styles/clouds.css">
    <link rel="stylesheet" href="styles/select.css">
    <link rel="stylesheet" href="styles/button.css">



    <!-- bootstrap for buttons -->


    <title>Weather Report</title>
</head>
<body class="default">
    
    <!-- Header -->
    <header>
        <div class="container">
            <nav id="nav">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Rotating_earth_animated_transparent.gif"/>
                <h1>Weather Report</h1>
                <h2>For the lovely city of</h2>
                <h1 id="city_name">Far Far Away</h1>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <section id="main">
        <div class="container">
            <div id="main__intro">
                <div id="main__intro__left">
                    <div class="block__left">
                        <h3 id="temperature">Current temperature</h3>
                        <div id="switchBtnFarenheitCelsius">
                            <button type="button" class="button-19" role="button" id="switchBtnFC">¬∞C/¬∞F</button>
                        </div>
                        <button type="button" class="button-19" id="increaseTempButton">‚¨ÜÔ∏è</button>
                        <h3 id="current_temp" class="green">55 ¬∞F</h3>
                        <button type="button" class="button-19" id="decreaseTempButton">‚¨áÔ∏è</button>
                    </div>
                    <div class="block__left">
                        <h3 id="sky">Choose sky</h3>
                        <label for="sky-select" class="box"> </label>
                        <div class="box">
                            <select name="skies" id="sky-select">
                                <option value="">Skies</option>
                                <option value="sun">Sunny</option>
                                <option value="cloud">Cloudy</option>
                                <option value="rain">Rainy</option>
                                <option value="snow-bg">Snowy</option>
                            </select>
                        </div>
                        <h3 id="sky">Choose background</h3>
                        <label for="back-select" ></label>
                        <div class="box">
                            <select name="backgrounds" class="form-control" id="back-select">
                                <option value="">Backgrounds</option>
                                <option value="sun">Sunny</option>
                                <option value="cloud">Cloudy</option>
                                <option value="rain">Rainy</option>
                                <option value="snow-bg">Snowy</option>
                            </select>
                        </div>
                    </div>
                    <div class="block__left">
                        <h3>Enter City Name:</h3>
                        <form id="form">
                            <input type="input" id="enter_city">
                            <button type="reset" class="button-19" id="reset__name">Reset Name</button>
                        </form>
                    </div>
                </div>
                <div id="main__intro__right" class="winter">
                    <div id="block__right__name">
                        <h3>Weather Garden</h3>
                        <h4>üåû</h4>
                    </div>
                </div>
                <div id="main__intro__forecast">
                    <button type="submit" class="button-19" id="get__real__temp">Realtime Temperature</button>
                    <h3 id="forecast">Forecast</h3>
                    <section id="seven__day__forecast">
                        <ul id="day__forecast"></ul>
                    </section>
                </div>
            </div><!-- main__intro -->
        </div><!-- container -->
    </section><!-- main -->

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <div id="footer__copyright">
                &copy; 2022 Ada Developers Academy ‚ú® Nina Patrina ‚ú® Ying Goings ‚ú®
            </div>
        </div>
    </footer>        
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
