<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Weather Report</h1>
    <p id="temperature">temperature</p>
    <!-- <section id="temperature">temperature</section> -->
    <label for="cityname">City:</label>
    <input type="text" id="cityname">
    <button>Current Temperature</button>
    <section id="landscape">Landscape</section>
    <button onclick="increaseTemp()">Increase Temperature</button>
    <button onclick="decreaseTemp()">Decrease Temperature</button>
    <select name="skytype" id="skytype-select">
        <option value="rainy">Rainy</option>
        <option value="sunny">Sunny</option>
        <option value="cloudy">Cloudy</option>
    </select>
    <section>display sky</section>
    <button>Reset City Name</button>
    
</body>
</html>
