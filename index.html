<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/index.css" rel="stylesheet" type="text/css" />

    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <p>For the lovely city of </p>
        <div id="city">Seattle</div>
    </header>
    <section>
        <div id="left-container">
            <div id="card1">
                <div id="card1-right">
                    <h1>Temperature</h1>
                    <button id="up">Up</button>
                    <p id="temperature">0</p>
                    <button id="down">Down</button>
                </div>
                <div id="card1-left">
                    <button id="real-time">Real Time Weather</button>
                    <div id="display-temp"></div>
                </div>
    

            </div>

            <div id="card2">
                <h1>Sky</h1>
                <select id="skys">
                    <option value="default">Choose Sky</option>
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
            </div>

            <div id="card3">
                <h1>City</h1>
                <input id="city-name" type="text">
                <button id="reset">Reset</button>
            </div>
        </div>

        <div id="right-container">
            <div id="land-scape">
                <div id="sky">🌞🌎🌞🌍🌞🌏🌞</div>
                <div id="land">🐶😊🐱😊🐝😊🦋😊🌲😊🌳😊🦀😊🌸</div>
            </div>


        </div>

    </section>














    
    <script src="/src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
