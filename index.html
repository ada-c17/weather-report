<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <header>
      <nav>
        <h1>Weather Forecast</h1>
      </nav>
    </header>
    <main>
      <form>
        <input type="text" placeholder="Enter a City" id="search-input" />
        <button id="search-button">SUBMIT</button>
        <button id="reset-button">RESET</button>
      </form>

      <section class="card-container" id="temperature-card">
        <h2 id="city-name">City</h2>
        <img src="/assets/" alt="" />
        <button id="increase-temp">⬆</button>
        <p id="temp" class="yellow">60</p>
        <button id="decrease-temp">⬇</button>
      </section>
      <section class="card-container">
        <select name="sky" id="select-sky">
          <option value="Sunny">Sunny</option>
          <option value="Cloudy">Cloudy</option>
          <option value="Rainiy">Rainiy</option>
          <option value="Snowy">Snowy</option>
        </select>
        <p id="landscape-icons">☔️__🍃__🌦__💨</p>
      </section>
    </main>
    <script src="/src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </body>
</html>
