<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
    <link href="/styles/index.css" rel="stylesheet">
</head>
<body>
    <main class="wrapper"> 
    <section id="title">
        <h1 id="welcome">Weather Report</h1>
        <p id="sub-welcome">For the lovely city of ✨<span id="chosen-city">Seattle</span>✨</p>
    </section>
    <section id="temperature">
        <h1>Temperature</h1>
        <span id="temperature-reading"> 70 </span>
        <a id="temperature-up"> ⬆️ </a>
        <a id="temperature-down"> ⬇️ </a>
    </section>
    <section id="temperature-garden"></section>
    <section id="sky">
        <h1>Sky</h1>
        <select name="skys" id="sky-select">
            <option value="Sunny" selected>Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Rainy">Rainy</option>
            <option value="Snowy">Snowy</option>
        </select>
    </section>
    <section id="sky-garden"></section>
    <section id="city">
        <h1>City Name</h1>
        <input type="text" id="input-city" name="city-name" value="Seattle">
        <button id="enter-city-button">Enter</button>
    </section>
    <section id="reset">
        <h1>Default Mode</h1>
        <button id="resetCitybutton">Reset</button>
    </section>
    </main>
    <footer>&copy; 2022</footer>
</body>
</html>
