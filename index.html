<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="./styles/index.css" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <h2>For the lovely city of 
            <span id="city-name-top"></span>
        </h2>
    </header>
    <section class="temp-section">
        <h2>Temperature</h2>
        <div class="temp-content">
            <div class="temp-controls">
                <span id="increase-temp-control">⬆️</span>
                <span id="temp-value"></span>
                <span id="decrease-temp-control">⬇️</span>
            </div>
            <button id="current-temp-button">Get Realtime Temperature</button>
        </div>
    </section>
    <section id="weather-garden">
        <h1>Weather Garden</h1>
        <div id="landscape-content"></div>
        <div id="sky-content"></div>
    </section>
    <section id="city-name">
        <h1>City Name</h1>
        <label for="textbox-city"></label>
        <input type="text" id="textbox-city">
        <div id="textbox-content"></div>
    </section>
    
    <footer></footer>
    <script src = "./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
