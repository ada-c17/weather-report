<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body class = "grid-container">
    <h1 id = "header"> here's some weather</h1>
    <section id = "temp"> 
        <h2 id = "">Temperature</h2>
        <button id="up-button">⇑</button>  
        <p id = "temp-value"> 1 </p>
        <button id="down-button">⇓</button>
    </section>
    <section id = "city"> 
        <h2 id = "city-name2">City</h2>
        <input placeholder= "Some City" id="city-input" type="Text"/>
        <button id="city-button">UPDATE TEMPERATURE</button>
    </section>
    <section id = "sky"> 
        <h2 id = "">Sky</h2>

        <select id = "sky-menu"> 
            <option value = "sunny"> Sunny</option>
            <option value = "cloudy"> Cloudy</option>
            <option value = "rainy"> Rainy</option>
            <option value = "snowy"> Snowy</option>
        </select>
    </section>
    <section id = "landscape"> 
        <h2 id = "">Landscape</h2>
        <p id = "sky-value">___</p>
        <p id = "landscape-value"></p>
    </section>
    
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>

</body>
</html>
