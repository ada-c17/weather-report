<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet"></link>
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Current Weather Report</h1>
        <h2 id="headerCity">Sacramento</h2>
    </header>
    <section id="temp">
        <h2>Temperature</h2>
        <button id="increaseButton" type="button">⬆</button>
        <h2 id="updateTemperature">68</h2>
        <button id="decreaseButton" type="button">⬇</button>
        <h3>Get the Real-time Temp</h3>
    </section>
    <section id="sky">
        <h2>Pick a Sky</h2>
        <h3>dropdown</h3>
    </section>
    <section id="city">
        <h2>What city are you in?</h2>
        <input type="text" id="inputCity">
        <button id="submitCityButton">Submit</button>
    </section>
    <sectio id="display">
        <h2>Weather display</h2>
        <img id="landscape" src="ada-project-docs/assets/cloudy_day.jpeg" alt="a cloudy day"/>
    </section>
    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
