<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet" />
    <title>Weather Report</title>
</head>
<body>
    <h1>Weather Report</h1>
    <span>For the lovely city of 
        <span id="cityName" class="headerCity"></span>
    </span>
    
    <section class="temperatureSection">
        <h2>Temperature</h2>
        <div>
            <div id="increaseTempButton"></div>
            <div id="tempDisplay"></div>
            <div id="decreaseTempButton"></div>
        </div>
        <button id="currentTempButton">Get Realtime Temperature</button>
    </section>
    <section class="skySection">
        <h2>Sky</h2>
        <select id="skySelect">
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>
    <section id="cityName" class="citySection">
        <h2>City Name</h2>
        <input type="text" id="cityInput" name="city"><br><br>
        <button type="button" id="resetButton">Reset</button>
    </section>
    <section class="gardenSection">
        <h2>Weather Garden</h2>
        <div id="gardenContent" class="gardens">
            <div id="sky"></div>
            <div id="weatherGarden"></div>
        </div>
    </section>

    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
