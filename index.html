<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Tyrah's Weather Report</title>
</head>
    <body>
        <div class="container">
            <div class="temperature">
                <h1>Temperature</h1>
                <button id="upArrow"><img src='photos/up-arrow.png' alt='Up arrow button'></button>
                <h2 id="currentTemp">0</h2>
                <button id="downArrow"><img src='photos/down-arrow.png' alt='down arrow button'></button>
            </div>
            <div class="sky">
                <label for="sky-selector">Sky Selector</label>
                <select name="sky-selector" id="sky-selector">
                    <option value="sunny">Sunny</option>
                    <option value="rainy">Rainy</option>
                    <option value="sunset">Sunset</option>
                    <option value="lightningstorm">Lightning Storm</option>
                </select>
            </div>
            <div class="landscape">
                <h1>Weather Garden</h1>
                <div class="weather">
                    <div id="hot">🌵__🐍_🦂_🌵🌵__🐍_🏜_🦂</div>
                    <div id="warm">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
                    <div id="windy">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</div>
                    <div id="cold">🌲🌲⛄️🌲⛄️🍂🌲🍁🌲🌲⛄️🍂🌲</div>
                </div>
            </div>
            <div class="city">
                <form action="#">
                    <input class='textBox'type='search' placeholder="Search a City" name="q">
                    <button type="button"><img src='photos/search_icon.png' alt='search button' class="searchIcon"></button>
                </form>
                <h1 class="cityDisplay">Select A City</h1>
                <button type="reset"><img src='photos/refresh.png' alt='refresh all button' class="refreshBtn"></button>
            </div>
        </div>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script src="src/index.js" type="text/javascript"></script>
    </body>
</html>
