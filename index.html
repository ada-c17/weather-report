<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link href="./styles/index.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Weather Report</h1>

    <section id="city-info">
      <h2>City Name</h2>
      <input type="search" placeholder="Enter a city"></input>
      <button class="change-temperature">Current Temperature</button>
      <button class="change-temperature">Reset</button>
    </section>

    <section>
      <h2>Temperature</h2>
      <img src="./assets/up-arrow.png" alt="Up arrow">
      <img src="./assets/down-arrow.png" alt="Down arrow">
    </section>

    <section>
      <h2>Sky Type:</h2>
      <select name="sky type">
        <option value="sunny">Sunny</option>
        <option value="cloudy">Cloudy</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
      </select>
    </section>
  </main>
  <script src="./src/index.js" type="text/javascript"></script>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
