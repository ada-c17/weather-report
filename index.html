<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Weather Report</title>
</head>
<body>
    <main class="wrapper">

        <!-- *****SKY***** -->
        <section id="sky">
            <div id="sky--middle-column">
                <div id="sky--grey-box">
                <!-- <img src="/assets/sections/grey_box_sky.png" alt="transparent grey light box with off set dark grey border with 'city' text" /> -->
                    <div id="sky-box">
                        <div id="select-sky-wrapper">
                            <select id="select-sky-box">
                            <option value="none" selected disabled hidden>select sky</option>
                            <option value="cloudy">cloudy</option>
                            <option value="rainy">rainy</option>
                            <option value="snowy">snowy</option>
                            <option value="sunny">sunny</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        <!-- *****MID***** -->
        <section id="mid">
            <section id="weather">
                <h1>Weather Report</h1>
            </section>
            <section id="city-selector">
                <input type="text" placeholder="Location">
                <img src="/assets/sections/grey_box_city.png" alt="transparent grey light box with off set dark grey border with 'city' text" />
                <!-- <div class="mid-text">City</div> -->
            </section>
            <section id="real-time">
                <img src="/assets/sections/grey_box_real_time_weather.png" alt="transparent grey light box with off set dark grey border with 'real time weather' text" />
            </section>
        </section>
        
        <!-- *****TEMP***** -->
        <section id="temp">
            <div id="temp-box">
                <img src="/assets/sections/grey_box_temp.png" alt="transparent grey light box with off set dark grey border with 'real time weather' text" />
                <div class="arrow-increase"></div>
                <h2 id="temperature">0</h2>
                <div class="arrow-decrease"></div>
            </div>
        </section>
    </main>
    <script src="/src/index.js"></script>
</body>
</html>
